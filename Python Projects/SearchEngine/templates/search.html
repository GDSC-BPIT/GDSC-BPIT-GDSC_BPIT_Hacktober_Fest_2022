{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb4778956c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src={{ url_for('static', filename='scripts/search.js' )}}></script>
    <script type="text/javascript">
        var urls_list = '{{ urls|tojson }}'

        console.log(urls_list)
        $(function () {
            $('form').each(function () {
                $(this).find('input').keypress(function (e) {
                    // Enter pressed?
                    if (e.which == 10 || e.which == 13) {
                        this.form.submit();
                    }
                });

                $(this).find('input[type=submit]').hide();
            });
        });
    </script>
    <title>Search Engine</title>
</head>

<body>
    <div class="d-flex flex-row mtop">
        <div class="search-heading">FindMe</div>
        <div class="width-change">
            <form action="/search" method="post">
                <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-2 shadow">
                    <div class="input-group rounded">
                        <div class="input-group-prepend rounded">
                            <!-- <button type="submit" class="btn btn-link text-info"><i class="fa fa-search"></i></button> -->
                        </div>
                        <input name="sinput" autocomplete="off" type="search" id='query'
                            placeholder="What're you searching for?"
                            class="form-control border-0 bg-light rounded rounded-pill colorchangetoblack">
                        <input type="submit" />
                    </div>
                </div>
            </form>
        </div>

    </div>

    </div>
    <div class="d-flex flex-row movablenavbar">
        <div class="movablenavbarright bottom-border">All</div>
        <div class="movablenavbarright">Images</div>
    </div>
    <hr>
    <div class="movablenavbar-right" id="showlinks">
    </div>

</body>

</html>
{% endblock %}
