<body>
    <div class="d-flex flex-row mtop">
        <div class="search-heading">FindMe</div>
        <div class="width-change">
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-2 shadow">
                <div class="input-group rounded">
                    <div class="input-group-prepend rounded">
                        <button type="submit" class="btn btn-link text-info"><i class="fa fa-search"></i></button>
                    </div>
                    <input autocomplete="off" type="search" id='query' placeholder="What're you searching for?"

                </div>
            </div>
        </div>

    </div>
    <div class="d-flex flex-row movablenavbar">
        <div class="movablenavbarright bottom-border">All</div>
        <div class="movablenavbarright">Images</div>
        <div class="movablenavbarright">Pdfs</div>
    </div>

    <div class="movablenavbar-right" id="showlinks">
    </div>
